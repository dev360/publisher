{% load utils %}
        <div class="control-group{% if field.field.required %} required{% endif %}{% if field.errors %} error{% endif %}">
        {% if field|field_type:"checkboxinput" %}
          <label class="checkbox">
            {{ field }}
            {{ field.label }}
          </label>

        {% elif field|field_type:"radioselect" %}
        
            {{ field.label }}
            {{ field }}
        {% else %}
          {{ field }}
        {% endif %}

        {% for error in field.errors %}<p class="help-block">{{ error }}</p>{% endfor %}
        </div>
