{% extends "base_full.html" %}

{% block primary %} 
  <div class="user">
    <ul class="nav nav-tabs">
      <li {% if page_name == 'feed_subscriptions' %}class="active"{% endif %}><a href="{% url feed_subscriptions %}">My Subscriptions</a></li>
      {% if feeds %}
      <li class="dropdown {% if page_name == 'feed_dashboard' %}active{% endif %}">
        <a class="dropdown-toggle"
          data-toggle="dropdown"
          href="#">
            My Channels
            <b class="caret"></b>
          </a>
        <ul class="dropdown-menu">
          <!-- links -->
        </ul>
      </li>
      {% else %}
      <li {% if page_name == 'feed_create' %}class="active"{% endif %}><a href="{% url feed_create %}">Create Channel</a></li>
      {% endif %}
    </ul>
    <div class=" tab-pane active">
    {% block content %}
    {% endblock %}
    </div>
  </div>

{% endblock %}
